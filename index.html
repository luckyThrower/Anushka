
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Anushka!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
      background-size: contain;
      color: #d63384;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #d63384;
      z-index: 2;
    }
    .container {
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in;
      z-index: 1;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      margin: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="loader">Loading your surprise...</div>
  <div class="container" id="page1">
    <h1>Can I ask you something?</h1>
    <button id="yesBtn">Yes</button>
    <button onclick="alert('C\'mon, think about it')">No</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_d976b294eb.mp3" type="audio/mpeg">
  </audio>

  <script>
    const loader = document.getElementById("loader");
    const container = document.querySelector(".container");

    window.onload = () => {
      setTimeout(() => {
        loader.style.display = "none";
        container.style.opacity = 1;
      }, 1500);
    };

    const music = document.getElementById("bgMusic");
    document.getElementById("yesBtn").addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(() => {
          console.log("User interaction needed");
        });
      }
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
